<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Scammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover-color: #0056b3;
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --text-color: #333;
      --border-color: #ddd;
      --shadow-light: rgba(0,0,0,0.08);
      --shadow-medium: rgba(0,0,0,0.15);
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 700;
    }

    form, .reports, .search {
      background-color: var(--card-background);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow-light);
      max-width: 550px;
      margin: 25px auto;
      border: 1px solid var(--border-color);
    }

    /* Adjust margin for the search section to sit nicely below the form */
    .search {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    input[type="text"], input[type="url"], input[type="file"], select, textarea {
      display: block;
      width: calc(100% - 20px); /* Account for padding */
      padding: 12px 10px;
      margin-bottom: 15px; /* More space between fields */
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus, input[type="url"]:focus, input[type="file"]:focus, select:focus, textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    textarea {
      resize: vertical; /* Allow vertical resizing */
      min-height: 100px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px); /* Slight lift on hover */
    }

    .report-item {
      padding: 15px 0;
      border-bottom: 1px dashed var(--border-color); /* Lighter separator */
    }

    .report-item:last-child {
      border-bottom: none; /* No border for the last item */
    }

    .report-item strong {
      color: var(--primary-color);
      font-size: 1.1em;
      display: block;
      margin-bottom: 5px;
    }

    .report-meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    .report-meta span {
      margin-right: 15px;
    }

    img {
      max-width: 100%;
      height: auto; /* Maintain aspect ratio */
      border-radius: 8px;
      margin: 15px 0;
      box-shadow: 0 2px 8px var(--shadow-light);
      display: block; /* Ensures it takes up full width for better spacing */
    }

    em {
      display: block;
      margin-top: 10px;
      font-style: normal; /* Override default italic for better readability */
      color: #555;
    }

    .no-reports {
      text-align: center;
      color: #777;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Report a Scammer</h1>

  <form id="reportForm">
    <label for="scammerName">Scammer Name or Page:</label>
    <input type="text" id="scammerName" name="name" placeholder="E.g., 'Fake Robux Seller' or 'Scam Page Name'" required />

    <label for="contactInfo">Phone Number or Link:</label>
    <input type="text" id="contactInfo" name="contact" placeholder="E.g., '+1234567890' or 'facebook.com/scammerpage'" required />

    <label for="imageUpload">Upload Evidence Image (optional):</label>
    <input type="file" id="imageUpload" name="imageFile" accept="image/*" /> <label for="scamType">Scam Type:</label>
    <select id="scamType" name="type" required>
      <option value="">-- Select Scam Type --</option>
      <option value="Robux Scam">Robux Scam</option>
      <option value="Product Fraud">Product Fraud</option>
      <option value="WhatsApp Scam">WhatsApp Scam</option>
      <option value="Investment Scam">Investment Scam</option>
      <option value="Phishing">Phishing</option>
      <option value="Other">Other (please describe below)</option>
    </select>

    <label for="description">Describe what happened:</label>
    <textarea id="description" name="desc" placeholder="Provide details: how, when, what was lost, any unique identifiers..." required></textarea>

    <button type="submit" id="submitButton">Submit Report</button>
  </form>

  <div class="search">
    <label for="searchInput">Search Reports by Phone Number/Link:</label>
    <input type="text" id="searchInput" placeholder="E.g., '+12345' or 'facebook.com/...' ">
  </div>

  <div class="reports" id="reportList">
    <p class="no-reports">No reports yet. Be the first to submit one!</p>
  </div>

  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    // Firebase Storage Imports
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDaC43wI6NyizEzJUbH4Uw-dVTUKYJZsR4",
      authDomain: "report-scams-294a4.firebaseapp.com",
      databaseURL: "https://report-scams-294a4-default-rtdb.firebaseio.com",
      projectId: "report-scams-294a4",
      storageBucket: "report-scams-294a4.firebasestorage.app", // تأكد من وجود هذا
      messagingSenderId: "756304414184",
      appId: "1:756304414184:web:55eadd3ba172e57146d05d",
      measurementId: "G-7C5TVCC1W7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app); // تهيئة Firebase Storage

    // Get HTML Elements
    const form = document.getElementById('reportForm');
    const reportList = document.getElementById('reportList');
    const searchInput = document.getElementById('searchInput');
    const imageUploadInput = document.getElementById('imageUpload'); // الحصول على حقل إدخال الملف
    const submitButton = document.getElementById('submitButton');

    // Handle Form Submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Disable button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      const scammerName = form.name.value.trim();
      const contactInfo = form.contact.value.trim();
      const scamType = form.type.value;
      const description = form.desc.value.trim();
      const imageFile = imageUploadInput.files[0]; // الحصول على الملف المختار

      // Basic validation
      if (!scammerName || !contactInfo || !scamType || !description) {
          alert("Please fill in all required fields (Name/Page, Phone/Link, Scam Type, Description).");
          submitButton.disabled = false;
          submitButton.textContent = 'Submit Report';
          return;
      }

      let imageUrl = ''; // لـتخزين رابط الصورة بعد الرفع

      try {
        if (imageFile) {
          // Create a unique file name for the image
          const fileName = `${Date.now()}_${imageFile.name}`;
          const storageReference = storageRef(storage, `scammer_evidence/${fileName}`); // مسار التخزين

          // Upload the image file
          const uploadResult = await uploadBytes(storageReference, imageFile);
          imageUrl = await getDownloadURL(uploadResult.ref); // الحصول على رابط التحميل
        }

        // Create the report object with the image URL
        const report = {
          name: scammerName,
          contact: contactInfo,
          image: imageUrl, // الآن يحتوي على الرابط أو سلسلة فارغة
          type: scamType,
          desc: description,
          date: new Date().toLocaleString()
        };

        // Push report to Realtime Database
        await push(ref(db, 'scammerReports'), report);

        alert("Report submitted successfully! Thank you for helping keep others safe.");
        form.reset(); // Clear the form
        imageUploadInput.value = ''; // Clear file input manually

      } catch (error) {
        console.error("Error submitting report:", error);
        alert("There was an error submitting your report. Please try again later. Error: " + error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit Report';
      }
    });

    // Function to display reports (remains largely the same)
    function displayReports(filter = '') {
      const reportsRef = ref(db, 'scammerReports');
      onValue(reportsRef, (snapshot) => {
        reportList.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          const keys = Object.keys(data).reverse();
          let hasFilteredReports = false;

          keys.forEach(key => {
            const r = data[key];
            if (!filter || r.contact.toLowerCase().includes(filter.toLowerCase())) {
              hasFilteredReports = true;
              reportList.innerHTML += `
                <div class="report-item">
                  <strong>${r.name}</strong>
                  <div class="report-meta">
                    <span>📍 ${r.contact}</span>
                    <span>🗓️ ${r.date}</span>
                    <span>Type: ${r.type}</span>
                  </div>
                  ${r.image ? `<img src="${r.image}" alt="Evidence" onerror="this.style.display='none'" />` : ''}
                  <em>${r.desc}</em>
                </div>
              `;
            }
          });
          if (!hasFilteredReports) {
            reportList.innerHTML = '<p class="no-reports">No reports found matching your search criteria.</p>';
          }
        } else {
          reportList.innerHTML = '<p class="no-reports">No reports submitted yet. Be the first to submit one!</p>';
        }
      });
    }

    searchInput.addEventListener('input', () => {
      displayReports(searchInput.value.trim());
    });

    displayReports();
  </script>
</body>
</html>
