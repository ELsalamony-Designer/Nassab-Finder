<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Scammer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover-color: #0056b3;
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --text-color: #333;
      --border-color: #ddd;
      --shadow-light: rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    form, .search, .reports {
      background: var(--card-background);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow-light);
      max-width: 550px;
      margin: 25px auto;
      border: 1px solid var(--border-color);
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background: var(--primary-color);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: var(--primary-hover-color);
    }

    .report-item {
      padding: 15px 0;
      border-bottom: 1px dashed var(--border-color);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

    em {
      color: #555;
      display: block;
      margin-top: 10px;
    }

    .no-reports {
      text-align: center;
      color: #777;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Report a Scammer</h1>

  <form id="reportForm">
    <label for="scammerName">Scammer Name or Page:</label>
    <input type="text" id="scammerName" name="name" required />

    <label for="contactInfo">Phone Number or Link:</label>
    <input type="text" id="contactInfo" name="contact" required />

    <label for="imageUpload">Upload Evidence Image (optional):</label>
    <input type="file" id="imageUpload" name="imageFile" accept="image/*" />

    <label for="scamType">Scam Type:</label>
    <select id="scamType" name="type" required>
      <option value="">-- Select Scam Type --</option>
      <option value="Robux Scam">Robux Scam</option>
      <option value="Product Fraud">Product Fraud</option>
      <option value="WhatsApp Scam">WhatsApp Scam</option>
      <option value="Other">Other</option>
    </select>

    <label for="description">Describe what happened:</label>
    <textarea id="description" name="desc" required></textarea>

    <button type="submit" id="submitButton">Submit Report</button>
  </form>

  <div class="search">
    <label for="searchInput">Search Reports by Contact:</label>
    <input type="text" id="searchInput" placeholder="e.g. +201234... or facebook.com/...">
  </div>

  <div class="reports" id="reportList">
    <p class="no-reports">No reports yet. Be the first to submit one!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaC43wI6NyizEzJUbH4Uw-dVTUKYJZsR4",
      authDomain: "report-scams-294a4.firebaseapp.com",
      databaseURL: "https://report-scams-294a4-default-rtdb.firebaseio.com",
      projectId: "report-scams-294a4",
      storageBucket: "report-scams-294a4.appspot.com", // ‚úÖ ÿµÿ≠
      messagingSenderId: "756304414184",
      appId: "1:756304414184:web:55eadd3ba172e57146d05d",
      measurementId: "G-7C5TVCC1W7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const form = document.getElementById('reportForm');
    const reportList = document.getElementById('reportList');
    const searchInput = document.getElementById('searchInput');
    const imageUploadInput = document.getElementById('imageUpload');
    const submitButton = document.getElementById('submitButton');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      const scammerName = form.name.value.trim();
      const contactInfo = form.contact.value.trim();
      const scamType = form.type.value;
      const description = form.desc.value.trim();
      const imageFile = imageUploadInput.files[0];

      if (!scammerName || !contactInfo || !scamType || !description) {
        alert("Please fill in all required fields.");
        submitButton.disabled = false;
        submitButton.textContent = 'Submit Report';
        return;
      }

      let imageUrl = '';
      try {
        if (imageFile) {
          const fileName = `${Date.now()}_${imageFile.name}`;
          const storagePath = storageRef(storage, `scammer_evidence/${fileName}`);
          const uploadResult = await uploadBytes(storagePath, imageFile);
          imageUrl = await getDownloadURL(uploadResult.ref);
        }

        const report = {
          name: scammerName,
          contact: contactInfo,
          image: imageUrl,
          type: scamType,
          desc: description,
          date: new Date().toLocaleString()
        };

        await push(ref(db, 'scammerReports'), report);
        alert("Report submitted successfully!");
        form.reset();
        imageUploadInput.value = '';

      } catch (error) {
        console.error("Error:", error);
        alert("Error submitting report: " + error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit Report';
      }
    });

    function displayReports(filter = '') {
      const reportsRef = ref(db, 'scammerReports');
      onValue(reportsRef, (snapshot) => {
        reportList.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          const keys = Object.keys(data).reverse();
          let found = false;
          keys.forEach(key => {
            const r = data[key];
            if (!filter || r.contact.toLowerCase().includes(filter.toLowerCase())) {
              found = true;
              reportList.innerHTML += `
                <div class="report-item">
                  <strong>${r.name}</strong>
                  <div>
                    üìç ${r.contact} &nbsp;&nbsp; üóìÔ∏è ${r.date} &nbsp;&nbsp; Type: ${r.type}
                  </div>
                  ${r.image ? `<img src="${r.image}" alt="Evidence" onerror="this.style.display='none'" />` : ''}
                  <em>${r.desc}</em>
                </div>
              `;
            }
          });
          if (!found) {
            reportList.innerHTML = '<p class="no-reports">No reports found matching your search.</p>';
          }
        } else {
          reportList.innerHTML = '<p class="no-reports">No reports yet. Be the first to submit one!</p>';
        }
      });
    }

    searchInput.addEventListener('input', () => {
      displayReports(searchInput.value.trim());
    });

    displayReports();
  </script>
</body>
</html>
